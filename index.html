<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to Bus Mall Market Research</h1>
    </header>

    <main>
        <section id="quiz-section">
                <h2 id="tree-name"></h2>
                <div id="tree-choice-container">
                    <label class="tree correct">
                        <input type="radio" name="tree" value="">
                        <img src="">
                        <p class="description"></p>
                    </label>
                    <label class="tree wrong">
                        <input type="radio" name="tree" value="">
                        <img src="">
                        <p class="description"></p>
                    </label>
                    <label class="tree correct">
                        <input type="radio" name="tree" value="">
                        <img src="">
                        <p class="description"></p>
                    </label>
                </div>
                <p id="next-container" class="hidden">
                    <button id="next-button">Next</button>
                </p>
            </section>
    
            <section id="results-section" class="hidden">
                <h2>Results</h2>
                <p>
                    It took you <span id="turn-count"></span> turns
                    to correctly identify all the trees
                </p>
    
                <h2>Misidentifications</h2>
                <ul id="mistakes-list"></ul>
    
                <p>
                    <a href="./">Play Again</a>
                </p>
            </section>




    
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
